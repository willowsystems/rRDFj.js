<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
</head>
<body>
<div>
    <h1 id="qunit-header">Tests</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
</div>
<script type="text/javascript">
curl = {
    baseUrl: './'
    , paths: {
        jquery: 'http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min'
        , underscore: '../libs/underscore-1.2.3.min'
        , rrdfj: '../rrdfj-last.min'
    }
    , apiName: 'require'
};
</script>
<script src="../libs/curl-0.5.4.min.js" type="text/javascript"></script>
<script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js"></script>
<script type="text/javascript">

require(['jquery','require'], function($) {
    window.jQuery = window.$ = $

    // nesting behind require because barnacle.plain depends on jquery to be execed, attached to window
    define(
        'baserequirements'
        , ['js!http://code.jquery.com/qunit/git/qunit.js']
        , function(){}
    )
    
    require(
        ['jquery', 'underscore', 'rrdfj', 'testdata', 'tests', 'baserequirements',] // , 'myapplication']
        , function($, _, rrdfj, testdata, tests){
            tests.Run($, _, rrdfj, testdata)
        }
    )
})
</script>
</body>
</html>
